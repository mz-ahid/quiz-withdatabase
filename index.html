<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1 class="text-center p-3">Quiz App</h1>
    <div id="showQuestion" class="container">
        <div class="p-3 bg-white shadow rounded">
            <p class="text-center fs-5">Question <span class="fs-3" id="currentQuestion">5</span>/ <span id="totalQuestion">10</span></p>
            <h2 id="question" class="text-center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, deleniti pariatur magni rerum natus laboriosam fuga officiis assumenda perspiciatis excepturi.
            </h2>

        </div>
        <div id="answerParent" class="row">
            <div class="col-md-4">
                <div class="py-2">
                <button class="btn btn-dark fs-4 rounded-pill w-100">Option 1</button></div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                <button class="btn btn-dark fs-4 rounded-pill w-100">Option 2</button></div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                <button class="btn btn-dark fs-4 rounded-pill w-100">Option 3</button></div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                <button class="btn btn-dark fs-4 rounded-pill w-100">Option 4</button></div>
            </div>
            
        </div>
        <div class="p-3 text-center">
            <button onclick="nextQuestion()" class="btn btn-success">Next</button>

        </div>
        <div class="p-3 text-center">
             <a class="btn btn-success" href="./pages/addquiz.html">Add Quiz</a>

        </div>

    </div>
    <div style="display: none;" id="loader" class="bg-white shadow rounded">
<img src="https://th.bing.com/th?id=OIP.QARyiI_zFUHY2Lr-FIFTiwHaFj&w=288&h=216&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" width="60%" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
