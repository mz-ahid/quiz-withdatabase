<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1 class="bg-dark text-white text-center">Add Quiz</h1>
    <div class="container">
        <div class="p-2">
            <textarea name="" placeholder="Add Question" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" id="question" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
            <input type="text" placeholder="Enter Question" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" name="" id="option"><button onclick="addQuestion()" class="btn btn-dark">Add</button> 
        </div>
            <div>
            <ol id="optionsParent"></ol>
        </div>
            <div>
           <p class="bg-success text-white p-3" id="correctAnswer">Correct Answer</p>
        </div>
            <div>
           <button onclick="submitQuestion()" class="btn btn-dark">Submit Question</button>
        </div>
            <div>
           <a class="btn btn-success m-3" href="../index.html">Back to Home</a>
        </div>
        </div>
        

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="addquiz.js"></script>
  </body>
</html>
